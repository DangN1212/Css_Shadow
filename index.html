<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Palette</title>
</head>
<body>
    <div class="container">
        <div class="color">
            <div class="swatch" style="background: #0067f4;">
                P
            </div>
            <span>Primary</span>
            <span>#0067f4</span>
        </div>

        <div class="color">
            <div class="swatch" style="background: #00f462;">
                S
            </div>
            <span>Success</span>
            <span>#00f462</span>
        </div>

        <div class="color">
            <div class="swatch" style="background: #ffb400;">
                W
            </div>
            <span>Warning</span>
            <span>#ffb400</span>
        </div>

        <div class="color">
            <div class="swatch" style="background: #c4183c;">
                D
            </div>
            <span>Danger</span>
            <span>#c4183c</span>
        </div>
    </div>
</body>
</html>
